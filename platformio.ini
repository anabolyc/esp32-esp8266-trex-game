[env]
framework = arduino
upload_speed = 921600
lib_deps =
  bodmer/TFT_eSPI @ ^2.3.70
build_flags =
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  -D LOAD_GLCD=1
;  -D SMOOTH_FONT=1

[env:esp8266-dev-board-c-240x240]
platform = espressif8266
board = esp12e
monitor_speed = 74880
monitor_filters = esp8266_exception_decoder
build_type = debug
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=04
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BL=16
  -D TFT_ROTATION=2
  -D PIN_BTN1=0
  -D PIN_BTN2=2

[env:esp8266-dev-board-c-240x320]
platform = espressif8266
board = esp12e
monitor_speed = 74880
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=74880
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=04
  -D TFT_CS=05
  -D TFT_RST=16
  -D TFT_BL=-1
  -D TFT_ROTATION=3
  -D TFT_RGB_ORDER=TFT_BGR
  -D PIN_BTN1=0
  -D PIN_BTN2=2

[env:esp32-dev-board-c-240x240]
platform = espressif32
board = esp32dev
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=27
  -D TFT_BL=26
  -D TFT_INVERSION_ON=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=2
  -D TOUCH_INPUTS
  -D PIN_BTN1=T5
  -D PIN_BTN2=T6

[env:esp32-dev-board-c-240x320]
platform = espressif32
board = esp32dev
monitor_speed = 115200
build_flags =
  ${env.build_flags}
  -D SERIAL_BAUD=115200
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_DC=13
  -D TFT_CS=05
  -D TFT_BL=12
  -D TFT_INVERSION_OFF=1
  -D TFT_RGB_ORDER=TFT_BGR
  -D TFT_ROTATION=1
  -D TOUCH_INPUTS
  -D PIN_BTN1=T7
  -D PIN_BTN2=T6